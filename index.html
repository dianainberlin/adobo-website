<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is dedicated to my favorite Filipino Dish which is called Adobo"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0db34da5de.js"
      crossorigin="anonymous"
    ></script>
    <title>Website Dedicated to Filipino Famous Dish - Adobo</title>
    <style>
      :root {
        --main-color: #252323;
        --main-color-light: #70798c;
        --accent-color: #a99985;
        --section-color: #f5f1ed;
        --background-ui-color: #f5f6fa;
        --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      body {
        background: white;
        color: var(--main-color);
        font-family: Inter;
      }

      .bg-body-tertiary {
        background: white !important;
      }

      .navbar-brand {
        line-height: 1.25;
        font-size: 18px;
      }

      .nav-item {
        border: 1.5px solid var(--main-color);
        border-radius: 30px;
        margin-left: 20px;
        padding: 5px 20px;
      }

      .nav-item:hover {
        background: var(--main-color);
        border: 1.5px solid var(--main-color);
        transition: 350ms ease-in-out;
      }

      .nav-link {
        color: var(--main-color);
        font-size: 18px;
      }

      .nav-link:hover {
        color: white;
      }

      .nav-moon {
        padding: 6px 18px;
        font-size: 25px;
        font-weight: 100;
        cursor: pointer;
      }

      .nav-moon:hover {
        color: white;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        --bs-navbar-toggler-icon-bg: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2837, 35, 35, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .header {
        height: 650px;
      }

      .header-text {
        padding-top: 120px;
      }

      h4 {
        font-size: 22px;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 70px;
        font-weight: bold;
        line-height: 1;
      }

      h2 {
        font-size: 70px;
        font-weight: bold;
        color: var(--accent-color);
        line-height: 1;
      }

      h3 {
        font-size: 50px;
        font-weight: bold;
      }

      p {
        line-height: 1.5;
      }

      .header-subtitle {
        font-size: 22px;
        line-height: 1.5;
        margin-top: 30px;
        max-width: 600px;
      }

      .button-section {
        padding-left: 0;
      }

      .main-button,
      .secondary-button {
        border: 1.5px solid var(--main-color);
        border-radius: 40px;
        font-size: 18px;
        padding: 15px 20px;
        text-decoration: none;
        cursor: pointer;
      }

      .main-button {
        background: var(--main-color);
        box-shadow: var(--box-shadow);
        color: white;
      }

      .secondary-button {
        color: var(--main-color);
      }

      .main-button:hover {
        background: white;
        color: var(--main-color);
        transition: 350ms ease-in-out;
      }

      .secondary-button:hover {
        background: var(--main-color);
        border: 1.5px solid var(--main-color);
        color: white;
        transition: 350ms ease-in-out;
      }

      .section-about {
        background: var(--section-color);
        height: 550px;
      }

      .my-profile-photo {
        display: flex;
        justify-content: center;
      }

      .read-more-link,
      .see-project-link {
        color: var(--main-color);
        text-decoration: none;
        cursor: pointer;
      }

      .section-work {
        background: var(--background-ui-color);
      }

      .featured-project {
        display: flex;
        justify-content: center;
      }

      .project {
        border: none;
      }

      .footer {
        padding-top: 80px;
        padding-bottom: 20px;
      }

      .social-media-icon {
        color: var(--main-color);
        font-size: 24px;
        padding-left: 10px;
      }

      @media (max-width: 990px) {
        nav {
          margin: auto;
        }

        .nav-item {
          border: none;
          border-radius: 0;
        }

        .nav-item:hover {
          background: var(--main-color);
          border: transparent;
          border-radius: 0;
          transition: 350ms ease-in-out;
        }

        .nav-moon {
          border: 1.5px solid var(--main-color);
          border-radius: 30px;
          width: 60px;
        }

        .nav-moon:hover {
          border-radius: 30px;
        }

        h1,
        h2 {
          font-size: 50px;
        }

        .header-subtitle {
          font-size: 18px;
        }

        .main-button,
        .secondary-button {
          font-size: 15px;
        }

        .section-about {
          height: 880px;
        }
      }

      /* --- Animations ---*/

      h2,
      .header-subtitle,
      .wrap-about-me,
      .my-profile-photo,
      .featured-project {
        animation: fade linear both;
        animation-timeline: view(block);
        animation-range: entry 50% cover 50%;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .reveal {
        opacity: 0;
        transform: translateY(1.875rem);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      /* --- Dark Theme ---*/

      .dark {
        background: var(--main-color);
        color: var(--section-color);
      }

      .dark .bg-body-tertiary {
        background: var(--main-color) !important;
      }

      .dark .navbar-brand {
        color: var(--section-color);
      }

      .dark .nav-item {
        border: 1.5px solid var(--section-color);
      }

      .dark .nav-item:hover {
        background: var(--section-color);
        border: 1.5px solid var(--section-color);
      }

      .dark .nav-link {
        color: var(--section-color);
      }

      .dark .nav-link:hover {
        color: var(--main-color);
      }

      .dark .nav-moon:hover {
        color: var(--main-color);
      }

      .dark .navbar-toggler-icon {
        --bs-navbar-toggler-icon-bg: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28245, 241, 237, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .dark h2 {
        color: var(--main-color-light);
      }

      .dark .main-button,
      .dark .secondary-button {
        border: 1.5px solid var(--section-color);
      }

      .dark .main-button {
        background: var(--section-color);
        box-shadow: var(--box-shadow);
        color: var(--main-color);
      }

      .dark .secondary-button {
        color: var(--section-color);
      }

      .dark .main-button:hover {
        background: var(--main-color);
        color: var(--section-color);
      }

      .dark .secondary-button:hover {
        background: var(--section-color);
        border: 1.5px solid var(--section-color);
        color: var(--main-color);
      }

      .dark .section-about {
        background: var(--main-color);
      }

      .dark .read-more-link {
        color: var(--section-color);
      }

      .dark .section-work {
        background: var(--main-color);
      }

      .dark .see-project-link {
        color: var(--main-color);
      }

      .dark .social-media-icon {
        color: var(--section-color);
      }
    </style>
  </head>
  <body class="">
    <div class="container navigation-section">
      <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <a class="navbar-brand" href="/">Adobo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" title="Home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html" title="About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html" title="Recipe">Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html" title="Contact"
                >Cook with me</a
              >
            </li>
            <li class="nav-item nav-moon">
              <i class="fa-regular fa-moon theme-button"></i>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 header-text">
            <h1 class="reveal">Adobo</h1>
            <p class="header-subtitle reveal">
              A beloved and iconic dish in Philippine cuisine and an integral
              part of the Filipino culture.
            </p>
            <div class="container text-start mt-5 button-section d-flex reveal">
              <a
                href="/contact.html"
                class="main-button me-3"
                title="Go to recipe"
                >Go to Recipe</a
              >
            </div>
          </div>
          <div class="col-sm-6">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/100/287/original/pork-adobo.jpg?1697188628"
              alt="picture of a traditional adobo"
              class="reveal"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      /*
SCROLL REVEAL ANIMATION
*/
      function revealOnScroll() {
        let revealElements = document.querySelectorAll(".reveal");

        revealElements.forEach((element) => {
          let elementTop = element.getBoundingClientRect().top;
          let windowHeight = window.innerHeight;
          let delay = parseInt(element.getAttribute("data-delay"));

          if (elementTop < windowHeight) {
            setTimeout(() => {
              element.style.opacity = 1;
              element.style.transform = "translateY(0)";
            }, delay);
          }
        });
      }

      // Calls the function when the page loads and when it scrolls
      window.addEventListener("load", revealOnScroll);
      window.addEventListener("scroll", revealOnScroll);

      /* --- Change Theme --- */

      function changeTheme() {
        let body = document.querySelector("body");
        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
        } else {
          body.classList.add("dark");
        }
      }

      let themeButton = document.querySelector(".theme-button");
      themeButton.addEventListener("click", changeTheme);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
